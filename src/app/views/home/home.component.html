<div class="tbg">
  <div class="theader">

    <div class="tlogo">
      <img src="../assets/pows.jpeg" alt="Tinder Logo" title="Tinder Logo" />
    </div>
  </div>
  <div class="tbgwrap " >
      <app-cards  [parentSubject]="parentSubject">
      </app-cards>
    <div class="tcontrols">

      <div (click)='cardAnimation("swiperight")' class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
    </div>
  </div>
</div>
